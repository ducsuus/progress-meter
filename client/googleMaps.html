<html>
    <head>
        <title>Progress bar - google maps</title>
    </head>
    
    <body>
        <h2>Google maps http</h2>
        <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDm1swKr5wsyLEVmf2kyV3Lom93fhz9b-k &q=CoHub,Eastbourne+BN" allowfullscreen>
        </iframe>
        <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/directions
?key=AIzaSyDm1swKr5wsyLEVmf2kyV3Lom93fhz9b-k &origin=Eastbourne, East Sussex, UK&destination=Birmingham, West Midlands, UK"allowfullscreen>
        </iframe>
        
        <h2>Google maps javascript</h2>
        <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm1swKr5wsyLEVmf2kyV3Lom93fhz9b-k">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: { lat: -34.397, lng: 150.644},
                    zoom: 8
                };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        
        <div id="map-canvas"></div>
    </body>
</html>
