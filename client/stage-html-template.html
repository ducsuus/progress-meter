'<div class="edit-stage">
	<div class="form-group">
		<label class="form-label" for="stageName">
			Stage ' + (i + 1) + '
		</label>
		<button id="deleteButton' + i + '" class="btn btn-default button-style" type="button" onclick="deleteStage(' + i + ')">
			Delete Stage
		</button>
		<input onchange="updateStageData(\'name\', ' + stageID + ')" id="name-' + stageID + '" type="text" class="form-control stage-form" value="' + stages[i][0] + '" placeholder="Stage ' + (i + 1) + ' Name">

	</div>
	<div class="form-group">
		<input id="description-' + stageID + '" type="text" value="' + stages[i][1] + '" class="form-control stage-form" stageDesc="stageDesc" onchange="updateStageData(\'description\', ' + stageID + ')" value="descData' + stageID + '" placeholder="Description">
	</div>
</div>'
